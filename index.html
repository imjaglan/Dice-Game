<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <h1 class="h1title">Roll The Dice</h1>
        <div class="choice">
            Selected Variable: <span id="var">0</span>
        </div>
        <div class="score">
            score: <span id="scoreVal">0</span>
        </div>

        <div class="box">
            <img src="dice1.png" id="die-1" width="190" height="190">
        </div>
        <div class="btn">
            <button id="box1" onclick="getSelectedNumber(1)">1</button>
            <button id="box2" onclick="getSelectedNumber(2)">2</button>
            <button id="box3" onclick="getSelectedNumber(3)">3</button>
            <button id="box4" onclick="getSelectedNumber(4)">4</button>
            <button id="box5" onclick="getSelectedNumber(5)">5</button>
            <button id="box6" onclick="getSelectedNumber(6)">6</button>
        </div>
        <div class="correct" id="correctMsg">Your Guess was right!
        </div>
        <div class="wrong" id="wrongMsg">Your Guess was wrong!
        </div>
        <div class="loadingText" id="loading">Loading! Game will start in a few seconds!
        </div>
        <div class="countDown" id="timeToRoll">The dice will change in <span id="rollStrt"> 15 </span> seconds.
        </div>
    </div>



</body>
<script src="javascript.js"></script>

</html>
